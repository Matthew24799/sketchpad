<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
</head>
<body>
    <h1>Sketch Pad!</h1>
    <div class="sketchContainer">
    <div class="toolBar" id="toolBar">
    <h2>Tool Box</h2>
        <button class="button" type="button" id="btn">Click for new grid!!!</button>
        <form>
        <label for="colorPicked">Pick a Color</label>
        <input type="color" id="colorPicked" name="colorPicked" value="">
        </form>
        <button class="button" id="pencil">Pencil</button>
        <button class="button" id="rainBow">Rainbow</button>
        <button class="button" id="clear">Clear</button>
    </div>

    <div id="container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
